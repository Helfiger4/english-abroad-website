<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malta Programs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      text-align: center;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #f1f1f1;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .sidebar a {
      display: block;
      margin-bottom: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
      background-color: #e3f2fd;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .main-content {
      flex: 1;
    }
    header {
      padding: 20px;
      background-color: #e3f2fd;
    }
    .header-image {
      width: 70%;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#">English</a>
    <a href="#">MBA Program</a>
  </div>
  <div class="main-content">
    <header>
      <img src="Picture1.png" alt="Об английском за границей" class="header-image" />
    </header>
  </div>
</body>
</html>
