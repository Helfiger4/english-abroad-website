
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About English Abroad</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="Picture1.png" alt="About English Abroad" class="header-image" />
    <h1 class="lang-eng">About English Abroad</h1>
    <h1 class="lang-rus" style="display:none;">Об английском за границей</h1>
    <button onclick="toggleLanguage()" class="language-button">ENG / RUS</button>
  </header>
  <main>
    <div class="card-container">
      <button class="card" onclick="showNewsSection()">
        <span class="lang-eng">📰 News</span>
        <span class="lang-rus" style="display:none;">📰 Новости</span>
      </button>
      <a class="card" href="#programs">
        <span class="lang-eng">🎓 Programs / Courses</span>
        <span class="lang-rus" style="display:none;">🎓 Программы / Курсы</span>
      </a>
      <a class="card" href="#grants">
        <span class="lang-eng">📨 Send Request</span>
        <span class="lang-rus" style="display:none;">📨 Подать заявку</span>
      </a>
      <a class="card" href="#visas">
        <span class="lang-eng">🛬 Visas – Tips & Guidelines</span>
        <span class="lang-rus" style="display:none;">🛬 Визы – Советы и рекомендации</span>
      </a>
      <a class="card" href="https://t.me/AboutEnglishAbroad_bot" target="_blank">
        <span class="lang-eng">💬 Ask a Question</span>
        <span class="lang-rus" style="display:none;">💬 Задать вопрос</span>
      </a>
    </div>

    <section id="news" style="display: none;">
      <h2 class="lang-eng">📰 Last News</h2>
      <h2 class="lang-rus" style="display:none;">📰 Последние новости</h2>
      <ul id="last-news"></ul>

      <h2 class="lang-eng">📚 Archived News</h2>
      <h2 class="lang-rus" style="display:none;">📚 Архив новостей</h2>
      <ul id="archive-news"></ul>
    </section>
  </main>
</body>
</html>
